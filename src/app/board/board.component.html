<div class="container gri">
    <!--  <h1> le joueur courant :{{ player}}</h1>  -->

    <h2 *ngIf="winner">
        Bravo le joueur <b style="color: darkturquoise;">{{winner}} </b> vient de gagner la partie !!!
    </h2>
    <table>
        

        <tr *ngIf="!winner">
            <td style="background-color: aliceblue;">
                <label *ngIf="player=='X'" style="font-size: 30px;">c'est le tour du joueur X</label>
            </td>
            <td style="background-color: aliceblue;">
                <label *ngIf="player=='O'" style="font-size: 30px;">c'est le tour du joueur O</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <main>
                    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
                    </app-square>
                </main>
            </td>
        </tr>
        <tr style="background-color: white;">
            <td colspan="2" style="text-align: center;"> <a class="btn btn-success" (click)="newGame()">REJOUER </a>
            </td>
        </tr>
    </table>
</div>
